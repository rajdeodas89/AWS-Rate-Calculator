<ActionBar>
  <Label text="Browse"></Label>
</ActionBar>

<GridLayout rows="auto, auto, auto">
  <StackLayout row="0" margin="20 10 20 10">
    <label text="Live Video Input Costs"></label>
    <label class="bold" [text]="totalCost | currency"></label>
  </StackLayout>

  <StackLayout row="1" margin="20 10 20 10" class="cell">
    <label text="SD"></label>
    <Slider id="basic" [value]="baseUploadHour" minValue="0" maxValue="5000000"
      (valueChange)="onSliderValueChange($event)">
    </Slider>
    <GridLayout columns="*">
      <StackLayout>
        <label [text]="'$'+ratePerhour1+'/hour'"></label>
        <TextField hint="Hours" secure="false" keyboardType="number" returnKeyType="done" autocorrect="false"
          maxLength="10" [text]="baseUploadHour" (returnPress)="onReturnPress($event)" class="inputField">
        </TextField>
      </StackLayout>
    </GridLayout>
    <label [text]="totalBasicCost | currency"></label>
  </StackLayout>

  <StackLayout row="2" margin="20 10 20 10" class="cell">
    <label text="HD"></label>
    <Slider id="standard" [value]="plusUploadHour" minValue="0" maxValue="5000000"
      (valueChange)="onSliderValueChange($event)">
    </Slider>
    <GridLayout columns="*">
      <StackLayout>
        <label [text]="'$'+ratePerhour2+'/hour'"></label>
        <TextField hint="Hours" secure="false" keyboardType="number" returnKeyType="done" autocorrect="false"
          maxLength="10" [text]="plusUploadHour" (returnPress)="onReturnPress($event)" class="inputField">
        </TextField>
      </StackLayout>
    </GridLayout>
    <label [text]="totalStandardCost | currency"></label>
  </StackLayout>

</GridLayout>
